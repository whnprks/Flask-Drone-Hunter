<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Untree.co" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/sapta.png') }}"
    />

    <title>Drone Hunter</title>

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <link
      href="https://fonts.googleapis.com/css2?family=Display+Playfair:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fonts/icomoon/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/aos.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <nav class="site-nav mb-5">
      <div class="pb-2 top-bar mb-3">
        <div class="container">
          <div class="row align-text-left">
            <div class="col-6 col-lg-8">
              <img
                class="gambar"
                src="{{ url_for('static', filename='images/saptafull.png') }}"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="untree_co-hero overlay"
      style="background-image: url('{{ url_for('static', filename='images/jammer.jpg') }}');"
    >
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-12">
            <div class="untree_co-section">
              <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                  <h1
                    class="mb-4 heading text-white"
                    data-aos="fade-up"
                    data-aos-delay="100"
                  >
                    TOKEN
                  </h1>
                </div>
              </div>
              <div class="container">
                <div class="row align-items-stretch justify-content-center">
                  <div
                    class="col-sm-6 col-md-6 col-lg-3 mb-4"
                    data-aos="fade-up"
                    data-aos-delay="200"
                  >
                    <div class="login-label">
                      <form method="POST">
                        <div style="text-align: center">
                          <div
                            style="text-align: center; display: inline-block"
                          >
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              name="password"
                              placeholder="Enter password"
                            /><br />
                          </div>
                        </div>
                        <div style="text-align: center; margin-top: 10px">
                          <button type="submit" class="btn btn-primary">
                            Masuk
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        {% for category, message in messages %}
          let timerInterval;
          Swal.fire({
            title: "{{ message }}",
            icon: "{{ category }}",
            timer: 2000,
            timerProgressBar: true,
            didOpen: () => {
              const timer = Swal.getPopup().querySelector("b");
              timerInterval = setInterval(() => {
                timer.textContent = `${Swal.getTimerLeft()}`;
              }, 100);
            },
            willClose: () => {
              clearInterval(timerInterval);
            },
          }).then((result) => {
            if (result.dismiss === Swal.DismissReason.timer) {
              console.log("I was closed by the timer");
            }
          });
        {% endfor %}
      });
    </script>
    {% endif %} {% endwith %}

    <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
